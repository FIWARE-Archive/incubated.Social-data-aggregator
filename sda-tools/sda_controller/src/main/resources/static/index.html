<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Social Data Aggregator Controller</title>
        <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="app.css">
    </head>
    <body ng-app="sdaController" ng-controller="sdaAppController">

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span>
                        Social Data Aggregator Controller
                    </a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href ui-sref="settings">
                                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Settings
                            </a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        
        
        <div class="container-fluid">
            <div class="alert {{alert.class}}" ng-show="alert.show">
                <a href="#" class="close" aria-label="close" ng-click="alert.show=false">&times;</a>
                {{alert.message}}
            </div>
            <div ui-view></div>
        </div>

        <script src="libs/jquery-2.1.4.min.js"></script>
        <script src="libs/angular.min.js"></script>
        <script src="libs/angular-ui-router.min.js"></script>
        <script src="libs/ui-bootstrap-tpls-1.0.3.min.js"></script>
        <script src="app.js"></script>
        <script src="settings/settings.js"></script>
        <script src="settings/global-settings/globalSettings.js"></script>
        <script src="settings/startup-script-settings/startupScriptSettings.js"></script>
        <script src="settings/modules-settings/modulesSettings.js"></script>
    </body>
</html>
